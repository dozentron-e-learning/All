    image: result
    ports:
      - 3002:3000
    restart: always
    secrets:
      - source: result_master_key
        target: master.key
    environment:
      - MONGO_HOST=mongo:27017

  submission:
    build:
      context: ../../SubmissionService
    image: submission
    ports:
